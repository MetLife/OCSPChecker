name: OCSPChecker

on: [push]

jobs:
  test:
    name: ${{ matrix.os }}-python${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        os:
          [
            ubuntu-20.04,
            ubuntu-22.04,
            windows-2022,
            windows-2019,
            macos-12,
            macos-11,
          ]
    steps:
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # tag=v4.2.1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@65d7f2d534ac1bc67fcd62888c5f4f3d2cb2b236 # tag=v4.7.1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install tools
        run: |
          python -m pip install --upgrade pip setuptools wheel
      - name: Install pytest
        run: |
          python -m pip install pytest
      - name: Install requirements
        run: |
          python -m pip install -r requirements.txt
      - name: Run pytest
        run: |
          pytest test_ocspchecker.py -v --junitxml=test-output${{ matrix.os }}-python${{ matrix.python-version }}.xml
      - name: Upload test results
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # tag=v4.4.3
        with:
          name: pytest-results for ${{ matrix.os }}-python${{ matrix.python-version }}
          path: "**/test-output.xml"
